<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" id="selectionContainer">
        <h2 class="mb-4">Pilih Data untuk Masuk</h2>
        <select id="dataSelection" class="form-select mb-3">
            <option value="bmkg">BMKG</option>
        </select>
        <button class="btn btn-primary" onclick="navigateToData()">Masuk</button>
    </div>
    
    <div id="dataContainer" class="container mt-5 d-none">
        <h2 class="mb-4">Daftar Data</h2>
        <button class="btn btn-secondary mb-3" onclick="goBack()">Kembali</button>
        <ul id="dataList" class="list-group">
            <li class="list-group-item">
                <h5>Cuaca Juwana, Pati</h5>
                <a href="http://192.168.88.16:5000" class="btn btn-success mt-3">Lihat Data</a>
            </li>
            <li class="list-group-item">
                <h5>Cuaca Sidorejo lor, Salatiga </h5>
                <a href="http://192.168.88.16:3000" class="btn btn-success mt-3">Lihat Data</a>
            </li>
            <li class="list-group-item">
                <h5>Cuaca another</h5>
                <a href="http://127.0.0.1:2000" class="btn btn-success mt-3">Lihat Data</a>
            </li>
        </ul>
    </div>
    
    <script>
        function navigateToData() {
            let selection = document.getElementById("dataSelection").value;
            if (selection) {
                document.getElementById("selectionContainer").classList.add("d-none");
                document.getElementById("dataContainer").classList.remove("d-none");
            }
        }

        function goBack() {
            document.getElementById("dataContainer").classList.add("d-none");
            document.getElementById("selectionContainer").classList.remove("d-none");
        }
    </script>
</body>
</html>
